<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Armada Unit Editor</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/renorm.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav>
		<button class="minm">_</button>
		<!--button class="maxm">M</button-->
		<button class="close"><i class="icon-cross"></i></button>
	</nav>

	<aside class="menu">
		<button class="active">U</button>
		<button>S</button>
	</aside>

	<div class="content scroll" >
		<h2>Units</h2>
		<ul class="alertList"></ul>

		<!-- Structures Points to Ships which > Weapons > Bullets -->
		<div id="units">
			
		</div>
		<!-- footer>
			<h5>
				<script>document.write('Atom Shell: '+process.versions['atom-shell'])</script>
				-
				<script>document.write('Node: '+process.versions['node'])</script>
			</h5>
		</footer -->
	</div>

	<aside class="edit">
		<button class="hide"><i class="icon-arrow-right"></i></button>

		<h3 class="name"></h3>

		<ul>
			<li class="bool flying" data-label="Flying" data-tip="Flying units can move/see over height differences"></li>
			<li class="bool physics" data-label="Use Physics" data-tip=""></li>
			<li class="speed" contenteditable='true' data-label="Speed" data-tip="Unit speed, tiles per second"></li>
			<li class="friction" data-label="Friction" data-tip=""></li>
			<li class="collision" contenteditable='true' data-label="Collision Radius" data-tip="Unit Collision radius, in tiles"></li>
			<li class="visrange" contenteditable='true' data-label="Visibility Range" data-tip="Visibility radius in tiles around the unit"></li>
			<li class="behupdatetime" data-label="Behavior Update Time" data-tip="Frequency game checks for new behavior priorities, in seconds"></li>
		</ul>
	</aside>

	<!-- script src="js/jquery.mousewheel.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script -->
	<script src="js/app.js"></script>
</body>
</html>
