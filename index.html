<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Armada Units</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

	<style>
		body { padding: 20px; }
		h2, footer { text-align: center; }
		#units { margin: 0 auto; }
		td:not(:first-child) { text-align: center; vertical-align: middle; }
		tr, td { position: relative; }
		tr td:after { content: attr(data-label); color: #999; display: block; font-size: 10px; }
	</style>
</head>
<body>
	<h2>Armada Units</h2>
	<!-- Structures Points to Ships which > Weapons > Bullets -->
	<table id="units" class="table table-bordered table-striped">
		<tbody>
			<tr>
				<th>Name</th>
				<th>HP</th>
				<th>Cast Time</th>
				<th>Cool Down</th>
				<th>Range</th>
				<th>Cost</th>
				<th>Max</th>
				<th>Build Time</th>
				<th>Prod. Time</th>
			</tr>
		</tbody>
	</table>

	<footer>
		<h5>
			<script>document.write(process.versions['atom-shell'])</script>
			-
			<script>document.write(process.versions['node'])</script>
		</h5>
	</footer>

	<script src="app.js"></script>
</body>
</html>
