<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Armada Units</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

	<style>
		body { padding: 20px; }
		#units { margin: 0 auto; }
		tr, td { position: relative; }
		tr td:after { content: attr(data-unit); font-size: 10px; }
	</style>
</head>
<body>
	<!-- Structures Points to Ships which > Weapons > Bullets -->
	<table id="units" class="table table-bordered table-striped">
		<tbody>
			<tr>
				<th>Name</th>
				<th>HP</th>
				<th>ATK</th>
				<th>Atk Spd</th>
				<th>Range</th>
				<th>Cost</th>
				<th>Max</th>
				<th>Build Time</th>
				<th>U. Build Time</th>
			</tr>
		</tbody>
	</table>

	<footer>
		<script>document.write(process.versions['atom-shell'])</script>
		<script>document.write(process.versions['node'])</script>
	</footer>

	<script src="app.js"></script>
</body>
</html>
